<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>HTML Example</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- 
    JavaScript import maps are now supported cross-browser
    See: https://caniuse.com/?search=importmap

    This example uses the es-module-shims polyfill to enable support in browsers that do not yet support import maps.
    -->
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.7.2/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "@dropins/tools/": "https://cdn.jsdelivr.net/npm/@dropins/tools/",
          "emailConsent/": "http://localhost:3002/"
        }
      }
    </script>

    <style>
      /* Base Design System Tokens */
      /* .dropin-design { } */
    </style>
  </head>

  <body>
    <script type="module">
      import { render as provider } from 'emailConsent/render.js';
      import { EmailConsentContainer } from 'emailConsent/containers/EmailConsentContainer.js';

      const myContainer = document.getElementById('my-container');
      provider.render(EmailConsentContainer, {
        children: 'Email Consent',
        name: 'email_consent',
        checked: false
      })(myContainer);
    </script>

    <div id="app">
      <h1 id="title">ðŸ’»</h1>
      <div class="cards">
        <div class="containers">
          <h2 class="heading">Frontend Containers</h2>

          <div id="my-container" class="container"></div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="example.css" />
  </body>
</html>
