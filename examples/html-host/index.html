<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>HTML Example</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- 
    JavaScript import maps are now supported cross-browser
    See: https://caniuse.com/?search=importmap

    This example uses the es-module-shims polyfill to enable support in browsers that do not yet support import maps.
    -->
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.7.2/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "@dropins/tools/": "https://cdn.jsdelivr.net/npm/@dropins/tools/",
          "my-pkg/": "http://localhost:3002/"
        }
      }
    </script>

    <style>
      /* Base Design System Tokens */
      /* .dropin-design { } */
    </style>
  </head>

  <body>
    <script type="module">
      
      // Import API functions to use with action buttons
      // Replace `my-pkg` with `@dropins/YourDropin`
      import * as pkg from 'my-pkg/api.js';

      // The event bus is a core communication tool for all dropins.
      // They subscribe and publish to events to talk to each other without direct coupling.
      import { events } from '@dropins/tools/event-bus.js';

      // Initializer
      import { initializers } from '@dropins/tools/initializer.js';

      // GraphQL Client
      import * as mesh from '@dropins/tools/fetch-graphql.js';

      // import { render as provider } from 'my-pkg/render.js';
      // import <Container> from 'my-pkg/containers/<Container>.js';

      // Initialize GraphQl Client (Mesh)
      // Mesh Endpoint
      mesh.setEndpoint('mock-endpoint');

      // Initialize GraphQl Client (PKG)
      // pkg.setEndpoint(...);

      // Registers a new initializer. If the initializers have already been mounted, 
      // it immediately binds the event listeners and initializes the API for the new initializer.
      initializers.register(pkg.initialize);

      // Mounts all registered initializers. 
      // This involves binding the event listeners and initializing the APIs for each initializer, in that order.
      initializers.mount();

      // provider.render(<Container>)(document.getElementById('my-container'));
    </script>

    <div id="app">
      <h1 id="title">üíª</h1>

      <div class="cards">
        <div class="card card--black">
          <h2 class="heading">App Shell</h2>

          <fieldset class="actions">
            <legend>API Functions</legend>

            <button id="action-1">Action</button>
          </fieldset>

          <code data-label="fetchGraphQl">
            <pre id="data">‚è≥ Loading...</pre>
          </code>
        </div>

        <div class="containers">
          <h2 class="heading">Frontend Containers</h2>

          <div id="my-container" class="container"></div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="example.css" />
  </body>
</html>
